name: Build

concurrency:
  group: build-eden-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    # Runs automatically every 6 hours.
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allows you to run this manually from the Actions tab.

jobs:
  android:
    runs-on: ubuntu-latest
    name: "Android (Lyfb)"
    env:
      TARGET: Lyfb
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros
    steps:
      - name: Checkout Workflow Files
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo rm /var/lib/man-db/auto-update
          sudo apt-get update -y
          sudo apt-get install ccache glslang-tools libvulkan-dev python3-requests -y

      - name: Clone Fresh Eden Source
        run: |
          git clone 'https://git.eden-emu.dev/eden-emu/eden.git' ./eden
          echo "Successfully cloned latest Eden source."

      - name: Apply Live Patches
        run: |
          CMAKE_FILE="./eden/src/android/app/src/main/jni/CMakeLists.txt"
          NATIVE_FILE="./eden/src/android/app/src/main/jni/native.cpp"

          echo "1. Patching CMakeLists.txt to remove adrenotools and link Vulkan..."
          sed -i 's/add_subdirectory(${CMAKE_SOURCE_DIR}\/externals\/libadrenotools EXCLUDE_FROM_ALL)//' "$CMAKE_FILE"
          sed -i 's/target_link_libraries(yuzu-android PRIVATE adrenotools)/target_link_libraries(yuzu-android PRIVATE vulkan)/' "$CMAKE_FILE"
          
          echo "2. Commenting out adrenotools header in native.cpp..."
          sed -i 's|#include <adrenotools/driver.h>|// Patched by Lyfb: #include <adrenotools/driver.h>|' "$NATIVE_FILE"

          echo "3. Replacing InitializeGpuDriver function..."
          sed -i '/void EmulationSession::InitializeGpuDriver/,/^\s*}/c\
          void EmulationSession::InitializeGpuDriver(const std::string&, const std::string&, const std::string&, const std::string&) {\
          #ifdef ARCHITECTURE_arm64\
              void* handle{};\
              handle = dlopen("libvulkan.so", RTLD_NOW);\
              if (!handle) handle = dlopen("libvulkan.so.1", RTLD_NOW);\
              m_vulkan_library = std::make_shared<Common::DynamicLibrary>(handle);\
          #endif\
          }' "$NATIVE_FILE"

          echo "4. Replacing getSystemDriverInfo function..."
          sed -i '/jobjectArray Java_org_yuzu_yuzu_1emu_utils_GpuDriverHelper_getSystemDriverInfo/,/^\s*}/c\
          jobjectArray Java_org_yuzu_yuzu_1emu_utils_GpuDriverHelper_getSystemDriverInfo(\
              JNIEnv* env, jobject j_obj, jobject j_surf, jstring) {\
              void* handle = dlopen("libvulkan.so", RTLD_NOW);\
              if (!handle) handle = dlopen("libvulkan.so.1", RTLD_NOW);\
              auto driver_library = std::make_shared<Common::DynamicLibrary>(handle);\
              auto window = std::make_unique<EmuWindow_Android>(ANativeWindow_fromSurface(env, j_surf), driver_library);\
              Vulkan::vk::InstanceDispatch dld;\
              Vulkan::vk::Instance vk_instance = Vulkan::CreateInstance(*driver_library, dld, VK_API_VERSION_1_1, Core::Frontend::WindowSystemType::Android);\
              auto surface = Vulkan::CreateSurface(vk_instance, window->GetWindowInfo());\
              auto device = Vulkan::CreateDevice(vk_instance, dld, *surface);\
              auto driver_version = device.GetDriverVersion();\
              auto version_string = fmt::format("{}.{}.{}", VK_API_VERSION_MAJOR(driver_version), VK_API_VERSION_MINOR(driver_version), VK_API_VERSION_PATCH(driver_version));\
              jobjectArray j_driver_info = env->NewObjectArray(2, Common::Android::GetStringClass(), Common::Android::ToJString(env, version_string));\
              env->SetObjectArrayElement(j_driver_info, 1, Common::Android::ToJString(env, device.GetDriverName()));\
              return j_driver_info;\
          }' "$NATIVE_FILE"

          echo "5. Replacing getGpuModel function..."
          sed -i '/jstring Java_org_yuzu_yuzu_1emu_utils_GpuDriverHelper_getGpuModel/,/^\s*}/c\
          jstring Java_org_yuzu_yuzu_1emu_utils_GpuDriverHelper_getGpuModel(JNIEnv *env, jobject j_obj, jobject j_surf, jstring) {\
              void* handle = dlopen("libvulkan.so", RTLD_NOW);\
              if (!handle) handle = dlopen("libvulkan.so.1", RTLD_NOW);\
              auto driver_library = std::make_shared<Common::DynamicLibrary>(handle);\
              auto window = std::make_unique<EmuWindow_Android>(ANativeWindow_fromSurface(env, j_surf), driver_library);\
              Vulkan::vk::InstanceDispatch dld;\
              Vulkan::vk::Instance vk_instance = Vulkan::CreateInstance(*driver_library, dld, VK_API_VERSION_1_1, Core::Frontend::WindowSystemType::Android);\
              auto surface = Vulkan::CreateSurface(vk_instance, window->GetWindowInfo());\
              auto device = Vulkan::CreateDevice(vk_instance, dld, *surface);\
              const std::string model_name{device.GetModelName()};\
              window.release();\
              return Common::Android::ToJString(env, model_name);\
          }' "$NATIVE_FILE"

          echo "All patches applied successfully."

      - name: Restore ccache
        uses: actions/cache/restore@v4
        id: restore-ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-

      - name: Compile Eden Android
        run: |
          chmod +x ./eden-android.sh
          ./eden-android.sh

      - name: Save ccache
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.restore-ccache-cache.outputs.cache-primary-key }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: eden-android-${{ env.TARGET }}
          path: eden/src/android/artifacts/
